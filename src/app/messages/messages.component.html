<div id="messages">
  <div *ngIf="messageService.messages.length">
    <h2 id="red-message">Messages</h2>
    <button type="button" id="clear" (click)="messageService.clear()">
      Clear Messages
    </button>
    <div *ngFor="let message of messageService.messages">
      {{ message + " " }}
    </div>
  </div>
</div>
